<body>
<h1>Hello World</h1>

<script type="text/javascript">

(function() {
  if (document.location.hostname.indexOf('github.com') > -1) {
   
    var head = document.getElementsByTagName("head")[0];
    var link=document.createElement("link");
      
    link.setAttribute('rel', 'stylesheet');
    link.setAttribute('type', 'text/css');
    link.setAttribute('href', 'styles/gitpresse.css');

    head.appendChild(link)
      
    var loader = document.createElement('script'); loader.type = 'text/javascript'; loader.async = true;
    loader.src = ('scripts/gitpresse.js');
    head.appendChild(loader);
  }
})();

</script>
